<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreach</title>
</head>
<body>
  <h1>Matrizes JavaScript</h1>
  <h2>O método forEach()</h2>
  
  <p>forEach() chama uma função para cada elemento em uma matriz:</p>
  
  <p>Multiplique o valor de cada elemento por 10:</p>
  
<p id="demo"></p>

<script>
const numbers = [65, 44, 12, 4];
numbers.forEach(myFunction)

document.getElementById("demo").innerHTML = numbers;

function myFunction(item, index, arr) {
  arr[index] = item * 10;
}
</script>

</body>
</html>
